<div class="container mt-4">
    <h2>Create a New Campaign</h2>
    <hr>
    
    <form method="POST">
        <div class="cmpManage">
            <label for="title" >Campaign Title</label>
            <input type="text" style="margin-left: 80px;" id="title" name="title" required>
       
        <div class="cmpManage">
            <label for="description" >Campaign Description</label>
            <textarea  id="description" style="margin-left: 30px;" name="description" rows="4" required></textarea>
        
        <div class="cmpManage">
            <label for="budget" >Budget</label>
            <input type="number" style="margin-left: 138px;" id="budget" name="budget" required>
        
        <div class="cmpManage">
            <label for="start_date" >Start Date</label>
            <input type="date" style="margin-left: 117px;"  id="start_date" name="start_date" required>
        
        <div class="cmpManage">
            <label for="end_date" >End Date</label>
            <input type="date" style="margin-left: 122px;"  id="end_date" name="end_date" required>
       

        <div class="mb-3">
            <label for="niche" class="form-label">Campaign Niche</label>
            <select class="form-control" id="niche" name="niche" required>
                <option value="">Select a Niche</option>
                <option value="technology">Technology</option>
                <option value="fashion">Fashion</option>
                <option value="health">Health</option>
                <option value="education">Education</option>
                <option value="entertainment">Entertainment</option>                
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create Campaign</button>
    </form>
</div>
