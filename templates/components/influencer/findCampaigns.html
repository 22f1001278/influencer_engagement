<div class="container mt-4">
    <h2>Available Campaigns</h2>
    <hr>

    <div class="row">
        {% for campaign in activeCampaigns %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ campaign.title }}</h5>
                    <p>{{ campaign.description }}</p>
                    <p>Budget: ${{ campaign.budget }}</p>
                    <p>Start Date: {{ campaign.start_date }}</p>
                    <p>End Date: {{ campaign.end_date }}</p>
                    <a href="{{ url_for('campaignDetails', campaign_id=campaign.campaign_id) }}" class="btn btn-primary">
                        View Details
                    </a>
                    <a href="{{ url_for('createRequest', campaign_id=campaign.campaign_id) }}" class="btn btn-success">
                        Create Request
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
