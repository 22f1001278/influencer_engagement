<div class="container lg-4">
    <div class="row mb-3 d-flex align-items-center">
        <div class="col-md-12 ">
            <h2>Campaigns</h2>
            <a href="{{ url_for('createCampaign') }}" >
                <button class="btn btn-warning" style="font-size: 16px; padding: 10px 20px; border-radius: 5px; margin-left: 20px;">Add Campaign</button>
            </a>
            <hr>
        </div>
    </div>
    
    
    
    <div class="row">
        {% for campaign in campaigns %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ campaign.title }}</h5>
                    <p>{{ campaign.description }}</p>
                    <p>Budget: ${{ campaign.budget }}</p>
                    <p>Start Date: {{ campaign.start_date }}</p>
                    <p>End Date: {{ campaign.end_date }}</p>
                    <a href="{{ url_for('campaignManagement', campaign_id=campaign.campaign_id) }}">
                        <button class="btn btn-primary">Update</button>
                    </a>
                    
                    <a href="{{ url_for('createRequest', campaign_id=campaign.campaign_id) }}">
                        <button class="btn btn-success">Create Request</button>
                    </a>


                    <form method="POST" action="{{ url_for('sponsorDeleteCampaign', campaign_id=campaign.campaign_id) }}" onsubmit="return confirm('Are you sure you want to delete this campaign?');" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="row">
        
    </div>
</div>
